<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>MENTORIA</title>
  
  <link rel="stylesheet" href="./style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          <div class="col-2">

            <div class="input-wrapper">
              <label for="mentor-name">Nome</label>
              <input type="text" id="mentor-name" required />
            </div>

            <div class="input-wrapper">
              <label for="mentor-lastname">Sobrenome</label>
              <input type="text" id="mentor-lastname" required />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentor-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentor-email" required />
          </div>

          <div class="input-wrapper">
            <label for="mentor-password">Senha <span>(mínimo 6 caracteres)</span></label> 
            <input type="password" id="mentor-password" required minlength="6" />
          </div>
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-namementor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentor-name" required />
          </div>
          
        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORARIOS DISPONÍVEIS</legend>

          <legend class="sub-legend">PRIMEIRA MENTORIA</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label> 
              <input type="date" id="mentor-date" required />
            </div>

            <div class="input-wrapper">
              <label for="mentor-begin">Das</span></label> 
              <input type="time" id="mentor-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="mentor-end">Até</span></label> 
              <input type="time" id="mentor-end" required />
            </div>
          </div>

          <legend class="sub-legend">SEGUNDA MENTORIA</legend>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="mentor-date">Data <span>(DD/MM/AAAA)</span></label> 
              <input type="date" id="mentor-date" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-begin">Das</span></label> 
              <input type="time" id="mentor-begin" />
            </div>

            <div class="input-wrapper">
              <label for="mentor-end">Até</span></label> 
              <input type="time" id="mentor-end" />
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>

  </div>
  
</body>
</html>
